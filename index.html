<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/adicionar.css">
    <title>Fintech - Adicionar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid limit">
              <a class="navbar-brand" href="#"><span class="logo">Fin<span class="logo__two">Tech</span></span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Painel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Adicionar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Investimentos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Objetivos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Gastos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Receitas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Saldo</a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link">Perfil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="main__box limit__two">
        <div class="container text-center">
            <div class="row titulo">
                <div class="col-12 col-sm-12 col-md-8">
                    <h2 class="section__title">Adicionar</h2>
                    <div class="horizontal__line"></div>
                </div>
            </div>
            <div class="select__option row">
                <div class="col-12 col-sm-6 col-md-6 input__box">
                    <lable class="input__title">Tipo</lable>
                    <select class="input__select" aria-label="Default select example" required>
                        <option value="" selected disabled></option>
                        <option value="receita">Receita</option>
                        <option value="gasto">Gasto</option>
                    </select>
                </div>
            </div>
            <div class="select__option row">
                <div class="col-12 col-sm-6 col-md-6 input__box">
                    <lable class="input__title">Categoria</lable>
                    <select name="categoria" id="categoria" class="input__select" required>
                        <option value="" selected disabled></option>
                        <option value="lazer">Lazer</option>
                        <option value="contas">Contas</option>
                        <option value="outros">Outros</option>
                        <option value="compra">Compra</option>
                    </select>
                </div>
            </div>
            <div class="select__option row">
                <div class="col-12 col-sm-6 col-md-6 input__box">
                    <lable class="input__title">Data</lable>
                    <input type="date" name="data" id="data" class="input__data" required>
                </div>
            </div>
            <div class="row">
                <div class="input__box col-12 col-sm-6 col-md-6 valor">
                    <input type="number" name="valor" id="valor" class="input__valor" placeholder="R$ 0,00" required>
                </div>
            </div>
            <div class="row">
                <div class="description__box col-12 col-sm-6 col-md-6">
                    <textarea name="descricao" id="descricao" class="input__descricao">Descrição (opcional)</textarea>
                </div>
            </div>
        </div>
        <nav class="footer__box fixed-bottom">
            <a href="" class="footer__button "><i class="fa-solid fa-arrow-left"></i></a>
            <a href="" class="adicionar__button ">Adicionar</a>
            <a href="" class="footer__button ">$</a>
        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
